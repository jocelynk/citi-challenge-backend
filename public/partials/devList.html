<!-- DevList -->

<section class="authenticate" id="about" style="height:600px">
    <div class="container-fluid">

        <!--ng-repeat="device in devices"-->
        <div class="row">
            <div class="col-sm-6 padding-top-xl">
                <div class="col-md-12 text-center">
                    <img src="./img/cool-smiley.png" style="width:30%;height:30%;" class="text-center">

                </div>
                <div class="col-md-12 text-center">
                    <h6 id="event">confidence score: {{score}}</h6>

                    <div id="success" style="display: none">
                        <h2>"Successfully signed in"</h2>

                        <h3>"2 out of 2 devices authenticated "</h3>
                    </div>
                    <div id="fail" style="display: none" ng-show="score > 2000">
                        <h2>"Successfully Authenticated"</h2>

                        <h3>"2 out of 2 steps passed :)"</h3>
                        <!--<h5>Having trouble? ... request for an One time password, to your email <i class="fa fa-cc"></i></h5>-->
                    </div>
                </div>

            </div>
            <div class="col-sm-6 text-center padding-top-xl" id="devices">

                <!--<h2 ng-repeat="item in scoreItems">-->
                    <!--{{item.scoreType.replace("_", " ")}} <i class="fa fa-tablet"></i> <i class="fa fa-fw fa-cogs"> </i>-->
                <!--</h2>-->
                <h2>SMART PHONE <i class="fa fa-phone"></i> <i class="fa fa-fw fa-heartbeat" style="color: red"></i></h2>
                <h3 style="color: #18bc9c">WIFI SSID <i class="fa fa-wifi" ></i> </h3>
                <h3 style="color: darkgray">IP ADDRESS <i class="fa fa-safari"></i> </h3>
                <h3>BT ADDRESS <i class="fa fa-signal"></i> </h3>
                <h2>BEACON <i class="fa fa-key"></i> <i class="fa fa-fw fa-heartbeat"></i></h2>
                <h3>BT ADDRESS <i class="fa fa-signal"></i></h3>
                <h3>PROXIMITY <i class="fa fa-male"></i>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-map-pin"></i></h3>


                <!--<h2>step 4 <i class="fa fa-wifi"></i> <i class="fa fa-fw fa-cogs"></i></h2>-->

                <!--<h2>step 5 <i class="fa fa-apple"></i> <i class="fa fa-fw fa-cogs"></i></h2>-->
            </div>
        </div>


    </div>
</section>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
